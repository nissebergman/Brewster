<!--div that displays information about the upcoming releases at Systembolaget. Render the page after the data is loaded-->
<div>
    <h2>Upcoming releases</h2>
</div>
<div id="container" >
    <table *ngIf="dataIsLoaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="release" >
            <th mat-header-cell *matHeaderCellDef>Release date</th>
            <td  mat-cell *matCellDef="let releases">{{releases.release}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let releases">{{releases.name}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let releases">{{releases.type}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
