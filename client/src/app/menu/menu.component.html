<!-- Using Material built in toolbar component, looping through interface of menu items to render, applying their respective router links -->
<mat-toolbar class="toolbar" fx-flex-align="center">
    <button class="toolbar-items" mat-button *ngFor="let item of menuItems" [routerLink]="item.routerLink" fxHide.sm>
        {{item.label}}
    </button>
<!--Collaps the menu bar to a drop menu when the page window is a certain size-->
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.sm>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="item.routerLink">
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
            <button class="toolbar-items" mat-button (click)="logout()"  routerLink="../signout" fxHide.sm>SIGN OUT</button> 
        </ng-container>
    </mat-menu>
</mat-toolbar>
